<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Azoblash Xizmati 24/7</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://unpkg.com/lucide@latest](https://unpkg.com/lucide@latest)"></script>
</head>
<body class="min-h-screen bg-neutral-950 text-neutral-100 font-sans flex flex-col">

    <header class="sticky top-0 z-50 bg-neutral-950/80 backdrop-blur-md border-b border-neutral-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center gap-2 group">
                    <i data-lucide="skull" class="text-red-600"></i>
                    <span class="font-bold text-xl hidden sm:block">Azoblash <span class="text-red-600">24/7</span></span>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-20 px-4">
        <div class="max-w-md w-full bg-neutral-800 p-8 rounded-2xl border border-neutral-700 shadow-2xl">
            <div class="text-center mb-8">
                <i data-lucide="alert-octagon" class="w-16 h-16 text-red-500 mx-auto mb-4"></i>
                <h2 class="text-3xl font-bold">Xush kelibsiz!</h2>
                <p class="text-neutral-400 mt-2">Azoblarni boshlash uchun tizimga kiring</p>
            </div>
            
            <form class="space-y-6" action="index.html">
                <div>
                    <label class="block text-sm font-medium mb-1 text-neutral-300">Login</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-neutral-500"></i>
                        <input type="text" class="w-full bg-neutral-900 border border-neutral-700 rounded py-3 pl-10 pr-3 text-white focus:border-red-500 focus:outline-none" required />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 text-neutral-300">Parol</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-neutral-500"></i>
                        <input type="password" class="w-full bg-neutral-900 border border-neutral-700 rounded py-3 pl-10 pr-3 text-white focus:border-red-500 focus:outline-none" required />
                    </div>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded font-bold transition-colors">
                    Tizimga kirish
                </button>
            </form>
            
            <p class="text-center mt-6 text-neutral-400 text-sm">
                Hali hisobingiz yo'qmi? <a href="register.html" class="text-red-500 hover:underline">Zudlik bilan azoblanish</a>
            </p>
        </div>
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
